<div class="text-center mt-8 mb-4">
  <h1>About Us</h1>
</div>

<div class="px-4 md:px-24 text-center grid gap-12">
  <!-- About Us -->
  <left-right-card
    class="about-us-intro hide-content"
    appIntersectionObserver
    (visible)="onVisible('about-us-intro')"
    [content]="'We are....'"
    [imgSrc]="'about-us/about-us.jpeg'"
    [imgAlt]="'About Us'"
  ></left-right-card>


  <!-- Meet Our Team -->
  <div
    class="meet-our-team hide-content"
    appIntersectionObserver
    (visible)="onVisible('meet-our-team')"
  >
    <h1>Meet Our Team</h1>

    <div class="grid sm:grid-cols-2 xl:grid-cols-3 gap-8 mt-4">
      <ng-container *ngFor="let m of memberList">
        <app-team-photo-frame
          [imgSrc]="m.imgSrc"
          [name]="m.name"
          [position]="m.position"
        ></app-team-photo-frame>
      </ng-container>
    </div>
  </div>
</div>
