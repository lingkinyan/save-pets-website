<white-card
  [ngClass]="className"
  class="hide-content"
  appIntersectionObserver
  (visible)="onVisible(className)"
  [isHover]="true"
>
  <div class="flex justify-center">
    <div class="container">
      <img [src]="imgSrc" [alt]="name" />
    </div>
  </div>

  <div class="flex justify-between flex-col">
    <div class="mt-4 font-bold text-xl">{{ name }}</div>
    <div class="font-bold text-md my-4">{{ position }}</div>

    <div class="italic">{{ des }}</div>
  </div>
</white-card>
