<white-card
  [ngClass]="className"
  class="hide-content"
  appIntersectionObserver
  (visible)="onVisible(className)"
>
  <div class="flex justify-center">
    <img [src]="imgSrc" [alt]="name" />
  </div>

  <div class="my-2 font-bold text-xl">{{ name }}</div>
  <div>{{ position }}</div>
</white-card>
