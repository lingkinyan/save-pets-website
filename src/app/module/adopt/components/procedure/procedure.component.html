<div class="px-4 md:px-28 mt-8 mb-4">
  <nz-breadcrumb>
    <nz-breadcrumb-item>Adopt</nz-breadcrumb-item>
    <nz-breadcrumb-item>Adopt Procedures</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>

<div class="text-center">
  <div class="px-4 md:px-24 text-center my-12 grid gap-12">
    <white-card
      appIntersectionObserver
      (visible)="onVisible('adoption-timeline')"
      class="adoption-timeline hide-content"
    >
      <div class="text-3xl text-center mt-4 mb-8 font-bold">
        Adopt Procedures
      </div>
      <nz-timeline>
        <nz-timeline-item [nzColor]="'#ff5e0f'" *ngFor="let step of stepList">
          <div class="text-xl font-bold mx-2">{{ step.title }}</div>
          <div class="text-grey mx-2 text-lg" [innerHTML]="step.content"></div>
        </nz-timeline-item>
      </nz-timeline>
    </white-card>

    <white-card
      appIntersectionObserver
      (visible)="onVisible('adoption-requirement')"
      class="adoption-requirement hide-content"
    >
      <ng-container>
        <!-- <div class="text-xl font-bold text-left">Adopt Requirement</div> -->
        <div class="text-3xl text-center mt-4 mb-8 font-bold">
          Adopt Requirements
        </div>

        <div
          class="text-grey text-left my-1"
          *ngFor="let r of adoptionRequirements; index as i"
        >
          {{ i + 1 }}. {{ r }}
        </div>
      </ng-container>
    </white-card>
  </div>

  <div class="container">
    <img src="adopt/adoption.jpeg" class="banner" />

    <div class="text-wrapper">
      <div class="text-white font-bold title">
        Thanks for adopting instead of buying!
      </div>
    </div>
  </div>
</div>
