<white-card
  [ngClass]="name"
  class="hide-content"
  appIntersectionObserver
  (visible)="onVisible(name)"
  [isHover]="true"
>
  <img
    [src]="
      imgSrc ??
      'https://www.mccanndogs.com/cdn/shop/articles/living-with-cats-dogs-689902.jpg?v=1680325849'
    "
    [alt]="name"
  />

  <div class="text-xl font-bold flex justify-center my-2">
    {{ name }}

    <span
      class="material-icons font-bold"
      [ngClass]="sex === sexType.F ? 'text-[#f25551]' : 'text-[#1890ff]'"
      >{{ sex === sexType.F ? "female" : "male" }}
    </span>
  </div>

  <div class="my-2 text-center">
    <span class="material-icons text-md relative top-1"> cake </span>
    {{ age }}
  </div>

  <button
    nz-button
    class="ant-btn-orange"
    *ngIf="showBtn"
    (click)="btnClicked.emit()"
  >
    Learn More
  </button>
</white-card>
