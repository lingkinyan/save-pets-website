<div class="text-center mt-8 mb-4">
  <h1>Admin Login</h1>
</div>

<div class="grid grid-cols-4">
  <white-card class="px-12 col-span-full lg:col-start-2 lg:col-span-2">
    <form nz-form [formGroup]="loginForm" class="my-auto grid gap-8">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter the email">
          <nz-form-label nzRequired>Email</nz-form-label>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter the password">
          <nz-form-label nzRequired>Password</nz-form-label>
          <nz-input-group nzPrefixIcon="lock">
            <input [type]="isPassword" nz-input formControlName="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div class="flex justify-center">
        <button nz-button class="ant-btn-orange" nzSize="large" [disabled]="!loginForm.valid">
          <span class="flex justify-center" (click)="login()"> Login</span>
        </button>
      </div>
    </form>
  </white-card>
</div>
